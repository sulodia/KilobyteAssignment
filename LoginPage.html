<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Assignment</title>
  <LINK href="styles.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
<center>
<img src="https://octodex.github.com/images/daftpunktocat-thomas.gif"  class="text-center" alt="octocat-gif" height="50px" width="50px" />

<!-- Change this code here by copy and pasting your template on line 15 -->
<p>Welcome to your first GitHub Pages website!</p>
</center>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="form-group">
      <input type="text" class="form-control" placeholder="Enter userid/username" id="userid"/> 
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Enter Password" id="userpassword"/>
        </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" id="login_btn">Signin</button>
        </div>
    </div>
    <div class="col-md-4"></div>
  </div>
  </div>
</body>
  <script>
    $('#login_btn').on('click',function(){
      var userid = $('#userid').val();
      var password = $('#userpassword').val();
       $.ajax({
        type: "POST",
        url: '/Home/',
        datatype: "json",
        data: { 'userid': userid, 'password': password},
        success: function (r) {
            if (r.success) {
                $.notify({ title: '', message: r.message }, { type: 'success' });
                window.location.reload();
            } else {
                $.notify({ title: '', message: r.message }, { type: 'danger' });
            }
        },
        error: function (r) {
            $.notify({ title: '', message: r.message }, { type: 'danger' });
        }
        })
    })
  </script>
</html>
